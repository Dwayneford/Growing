	<script>
		
		var  arr = [1,2,3,4,5,6]
		
		//往数组中添加元素     添加到具体下标的位置
		//添加到末尾  
		arr.push(7);
		//添加到开头
		arr.unshift(0)
		// 删除一个元素   splice(删除的下标, 删除的个数, 添加的元素)
		arr.splice(2, 0, 8)

		
		//删除数组中的元素
		arr.splice(2, 3)
		//删除末尾的元素
		arr.pop()
		//删除开头的元素
		arr.shift()
		console.log(arr)
		
		
		var arr1 = [5,2,7,3,5,7,9,2,6,8,0]
		
		//倒序排列数组 
//		arr1 = arr1.reverse()
//		console.log(arr1)
		//arr1.sort()  如果返回a-b 升序排列  b-a 降序排列
		arr1 = arr1.sort(function(a, b) {
			
			return a-b
		})
		console.log(arr1)
		var arr2 = [2,3,4]
		
		//concat 连接字符串  将后面的连接到前面数组的后面
		//arr.concat(arr1)  将arr1  连接到arr的后面
		var arr2 = arr.concat(arr1, arr2, arr2,arr2,arr2)
		console.log(arr2)
		
		//将数组转为字符串
		//var str = arr2.join('fdh')
		
		//将数组转成以，连接的字符串
		var str = arr2.toString()
//		console.log(str)
		
		//截取某一段数组  slice(start下标, end下标)  从start下标开始到end下标前一个  左闭右开
		//若为负数  从倒序开始 开始位置到  结束位置
		var sliceStr = arr2.slice(-2, 28)
		console.log(sliceStr)
		
	</script>
