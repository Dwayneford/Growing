	<style>
		body {
			font-family: '黑体';
		}
	</style>
	<body>
		<div id="div1"></div>
	</body>
</html>
<script>
	
	var str = ''
	
	//10行
	for(var i = 1; i<= 10; i++){
		
		//空格的列数
		for(var j = 0;j<10-i; j++) {
			str+= '&nbsp;'
		}
		
		
		//*的列数
		
		for(var k = 0; k<2*i-1; k++) {
			str += '*'
		}
		
		str+= '<br />'	
	}
	
	document.getElementById("div1").innerHTML = str
