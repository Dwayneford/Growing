<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div {
			width: 400px;
			height: 200px;
			border: 1px solid red;
			display: none;  /*隐藏标签      当前标签不占位 */
		}
		/*first-child  针对子集    first 是针对同级   js没有first*/
		/*.content div:first-child {
			display: none;
		}*/
	</style>
	
	<body>
		<!--tab切换-->
		<button>按钮一</button>
		<button>按钮二</button>
		<button>按钮三</button>
		<button>按钮四</button>
		<!--<div class="content">-->
			<div>内容一</div>
			<div>内容二</div>
			<div style="display: block;">内容三</div>
			<div>内容四</div>
		<!--</div>-->
	</body>
	
	<script>
	
		//获取按钮
		var aBtn = document.getElementsByTagName('button');
		var aDiv = document.getElementsByTagName('div');
		
		aBtn[0].label = 0
		aBtn[0].onclick = function() {

			for(var i = 0;i<aDiv.length; i++ ) {
				aDiv[i].style.display = 'none'
			}
			
			
			aDiv[this.label].style.display = 'block'
			
		}
		aBtn[1].label = 1
		aBtn[1].onclick = function() {
			for(var i = 0;i<aDiv.length; i++ ) {
				aDiv[i].style.display = 'none'
			}
			aDiv[1].style.display = 'block'
			
		}
		
		aBtn[2].onclick = function() {
			for(var i = 0;i<aDiv.length; i++ ) {
				aDiv[i].style.display = 'none'
			}
			aDiv[2].style.display = 'block'
			
		}
		aBtn[3].onclick = function() {
			for(var i = 0;i<aDiv.length; i++ ) {
				aDiv[i].style.display = 'none'
			}
			aDiv[3].style.display = 'block'
			
		}
		
		
	</script>
	
	
	
</html>
