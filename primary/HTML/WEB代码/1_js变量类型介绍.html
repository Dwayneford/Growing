<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			color: #fff;
		}
	</style>
	<body>
		<DIV id="div1">
			个，的父级付货款
		</DIV>
	</body>
</html>

<!--提升页面加载速度-->
<script>
	//定义变量  
	//1.不区分变量类型  
	//2.可以重复定义
	
	//数字类型
	var a = 1 ;
	
	//字符串（string）  单引号或者双引号引起来
	var a = '2';
	
	//boolean  有两个值 true/false
	var b = true
	
	// undefined  变量定义了  但是没有赋值
	// defined   变量未定义
	var c 
	
	//null  没有赋值  但是定义了
	var d = null
	
	//数组就是[]括起来，用逗号分隔的数据被称为数组
	var arr = [1, '23', null, 34]
	
	//对象是{}括起来， 里面以键值对的形式定义，多个用逗号隔开
	var obj = {
		name: '张三',
		age: 18
	}
	
	// 在控制台打印出想要打印的东西， 帮助调试代码
	console.log(obj.name)
	
	
	//文档  整个html称为文档
	//文档对象   写到HTML上的标签被称为文档对象
	//通过id获取标签
	console.log(document.getElementById("div1").style.width)
	
	//文档对象style 获取并且设置的是行内样式
	//文档中html标签不区分大小写
	//不是所有的变量都需要定义
	//不区分单双引号 但是单引号中不能使用单引号，  双引号中不能使用双引号
	var a = 100
	A = 200
	
	console.log(A)
	
	
	document.getElementById("div1").style.width = "400px";
	document.getElementById("div1").style.height = '300px';
	document.getElementById("div1").style.background = '#ccc';
	document.getElementById("div1").style.color = '#ff2d52';
	document.getElementById("div1").style.border = '10px solid blue';
	document.getElementById("div1").innerHTML = "现在讲的是'"+"js'部分"
	console.log(document.getElementById("div1").style.width)
	
	
</script>
