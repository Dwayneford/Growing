<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			text 文本
		-->
		<form>
			
			<fieldset>
				<legend>个人信息</legend>
				<!--文本-->
				<input type="text" value="张三" />
				<!--密码-->
				<input type="password" />
				<!--邮箱-->
				<input type="email" />
				<!--地址-->
				<input type="url" /><br />
				<!--单选框-->
				<input type="radio" />
				<!--复选框-->
				<input type="checkbox" />
				<!--日期标签-->
				<input type="date" />
				<!--数字-->
				<input type="number" />
				<!--图片-->
				<input type="image" src="img/1.png" />
				
				<!--范围-->
				<input type="range" />
				
				<!--隐藏-->
				<input type="hidden" />
				
				<!--上传文件-->
				<input type="file" accept="image/*" />
				<!--
					下拉框
					selected
				-->
				<select value="3">
					<option value="1">a</option>
					<option value="2">p</option>
					<option value="3">h1-h6</option>
					<option value="4">font</option>
				</select> <br />
				
				<textarea rows="20" cols="100"></textarea><br />
				<input type="button" value="确定" />
				<input type="submit" value="提交" />
				<input type="reset" value="重置" />
				<!--按钮-->
				<button>确定</button>
			</fieldset>
		</form>
		
	</body>
</html>
