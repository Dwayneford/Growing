<!--	
	定义文档类型
	html --》 html5
-->
<!DOCTYPE html>
<!--html标记-->
<html>
	<!--头部-->
	<head>
		<!-- 定义文档 元 元素 -->
		<meta charset="utf-8" />
		<!--文档标题-->
		<title>html第一天</title>
	</head>
	
	<!--html 主体-->
	<body>
		
		<div>文档元素</div>
		
		<a>超链接</a>
		
		<!--上下边距  1em-->
		<p>段落标签</p>
		
		<table>
			<tr>
				<th>表头</th>
			</tr>
			<tr>
				<td>表格数据</td>
			</tr>
		</table>
		<!--
			src 中放文件路径
			相对路径： 相关联的文件间的关系
			绝对路径：当前文件本身的路径，与其他文件没有关系
			./   查找同一级文件下的其他文件
			../  查找上一级文件下的路径
			图片改变大小 宽、 高度中的一个，相对的另一个也会跟着变
		-->
		<img src="img/1.png" height="500" />
		<!--无序列表-->
		<ul type="circle">
			<li>html</li>
			<li>css</li>
			<li>js</li>
		</ul>
		
		<!--有序列表-->
		<ol type="I">
			<li>HTML</li>
			<li>css</li>
			<li>js</li>
		</ol>
		<!--换行标签-->
		<span>计划将如何</span><br />
		<span>计划将如何</span>
		
		<!--
			xmp HTML标签读取成文本形式
		-->
		<xmp><input type="text" /></xmp>
		
		<!--
			font 可以给文本 大小  颜色  字体  的标签
		-->
		<font  color="cadetblue">闻官军收河南河北</font>
		<!--
			small 小号字体	
		-->
		<small>唐代：杜甫</small>
		
		<!--	
			ruby   添加注释的
			rt  注释的内容  添加拼音的
			rp   显示不出来时显示
		-->
		<ruby>秋词<rt>qiū cí</rt></ruby>
		
		<dl>
			<!--
				dt 标题
				dd 内容
			-->
			<dt></dt>
			<dd></dd>
			
		</dl>
		
		
	</body>
</html>
