<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
	</head>
	<body>
	</body>
	<script>
		//函数  通过function定义， 由函数名  参数(形参)  函数体  返回值组成的
		//将重复的代码包到一起   减少代码   不一样的地方 用参数代替  要拿到的值用return 返回
		function aa(a) {
			//函数体
			
			
			//结束语
			return 23;
			
			console.log(111)
		}

		//  函数的调用  函数名(实参) 等于返回值
		var a = aa(1)
		console.log(a)
		
		var bb = function () {
			console.log('bb')
		}
		
		bb()
		
	</script>
</html>
