<script>
	var start = '';
	for(var i =0;i<5;i++) {
		start += '*'
		var space = ''
		for(var j =5; j>i+1; j-- ) {
			space += '&nbsp;'
			
		}
		document.getElementById('div1').innerHTML += space+start + '<br />'
		
	}
