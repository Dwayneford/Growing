<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>下面演示fadeIn（）使用了不同参数的效果</p>
		<button id="bdiv1">fadeIn()</button>
		<button id="bdiv2">fadeIn("slow")</button>
		<button id="bdiv3">fadeIn(5000)</button>
		<br />
		<button id="bdiv1fo">fadeToggle()</button>
		<button id="bdiv2fo">fadeToggle("slow")</button>
		<button id="bdiv3fo">fadeToggle(5000)</button>
		<br />
		<button id="bdiv1o">fadeOut()</button>
		<button id="bdiv2o">fadeOut("slow")</button>
		<button id="bdiv3o">fadeOut(5000)</button>
		<br />
		<button id="bdiv1to">fadeTo("slow",0.1)</button>
		<button id="bdiv2to">fadeTo("slow",0.5)</button>
		<button id="bdiv3to">fadeTo("slow",0.75)</button>
		<br />
		<div id="div1" style="width: 160px; height:80px ; display:none;background-color: cadetblue;">	</div><br>
		<div id="div2" style="width: 160px; height:80px ; display:none;background-color: aquamarine;">	</div><br>
		<div id="div3" style="width: 160px; height:80px ; display:none;background-color: cornflowerblue;">	</div><br>
	</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script >
	//显示
	$(document).ready(function(){
		$("#bdiv1").click(function(){
			$("#div1").fadeIn();
		})
	})
	
	$(document).ready(function(){
		$("#bdiv2").click(function(){
			$("#div2").fadeIn("slow");
		})
	})
	
	$(document).ready(function(){
		$("#bdiv3").click(function(){
			$('#div3').fadeIn(5000);
		})
	})
	
	//显示加隐藏
			$(document).ready(function(){
		$("#bdiv1fo").click(function(){
			$("#div1").fadeToggle();
		})
	})
	
	$(document).ready(function(){
		$("#bdiv2fo").click(function(){
			$("#div2").fadeToggle("slow");
		})
	})
	
	$(document).ready(function(){
		$("#bdiv3fo").click(function(){
			$('#div3').fadeToggle(5000);
		})
	})
	
	//隐藏
		$(document).ready(function(){
		$("#bdiv1o").click(function(){
			$("#div1").fadeOut();
		})
	})
	
	$(document).ready(function(){
		$("#bdiv2o").click(function(){
			$("#div2").fadeOut("slow");
		})
	})
	
	$(document).ready(function(){
		$("#bdiv3o").click(function(){
			$('#div3').fadeOut(5000);
		})
	})
	
	//透明
		$(document).ready(function(){
		$("#bdiv1to").click(function(){
			$("#div1").fadeTo('slow',0.1);
		})
	})
	
	$(document).ready(function(){
		$("#bdiv2to").click(function(){
			$("#div2").fadeTo("slow",0.5);
		})
	})
	
	$(document).ready(function(){
		$("#bdiv3to").click(function(){
			$('#div3').fadeTo("slow",0.75);
		})
	})
	
</script>
